{% extends "base.html" %}

{% block body %}
  <div class="col-8 bg-secondary-color"></div>
  <div class="col-8 bg-primary-color"></div>
  <div class="col-8 bg-blue-light">

  </div>
  <div class="col-8 bg-orange-light">
    <h2 class="number">4</h2>
  </div>
  <div class="col-8 bg-red">
