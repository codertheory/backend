<aside class="widget w-search">
  <h5 class="widget-title">Search form</h5>
  <form method="get">
    <div class="with-icon">
      <input name="query" placeholder="Type and hit Enter..." value="{{ query|default_if_none:"" }}" type="text">
      <svg class="utouch-icon utouch-icon-search">
        <use xlink:href="#utouch-icon-search"></use>
      </svg>
    </div>
  </form>
</aside>
